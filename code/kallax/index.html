<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kallax</title>
    <link rel="stylesheet" href="../../stylesheets/reset.css">
    <link rel="stylesheet" href="../../stylesheets/index.less">
</head>
<body>

    <div id="kallax" />
    <script>
        var ReactDOM = require('react-dom');
        var React = require('react');
        var KallaxComponent = require('./KallaxComponent');

        // Due to an apparent bug in Electron, this initialization must be in
        // a `setTimeout` in order for the debugger to pause on exceptions and
        // breakpoints.
        setTimeout(() => {
            ReactDOM.render(
                React.createElement(KallaxComponent),
                document.getElementById('kallax')
            );
        }, 0);
    </script>

</body>
</html>
