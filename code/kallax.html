<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kallax</title>
    <link rel="stylesheet" href="../stylesheets/reset.css">
    <link rel="stylesheet/less" href="../stylesheets/index.less">
</head>
<body>

    <div id="kallax"></div>

    <script>
        require('babel-register');
        window.less = { async: true, logLevel: 0 };
        require('less/lib/less-browser/bootstrap');

        // This initialization must be in a `setTimeout` in order for the
        // debugger to be able to pause on exceptions and breakpoints.
        setTimeout(() => {
            const ReactDOM = require('react-dom');
            const React = require('react');
            const KallaxView = require('./KallaxView');

            ReactDOM.render(
                React.createElement(KallaxView),
                document.getElementById('kallax')
            );
        }, 0);
    </script>

</body>
</html>
